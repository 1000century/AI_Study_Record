- **성장**:
    - 아버지 손웅정의 개인 교습을 통해 성장
    - '즐기는 축구'를 모토로 기본기 중심 훈련
- **유스 경력**:
    - 원주 육민관중학교 축구부

    - 함부르크 SV 유스팀 유학

    - 뤼트 판니스텔로이: 함부르크 시절 1군 적응에 도움

### 프로 경력
- **함부르크 SV (2010-2013)**:
    - 2010년 18세에 데뷔전에서 데뷔골 기록
- **바이어 04 레버쿠젠 (2013-2015)**:
    - 구단 역대 최고 이적료 기록 경신
- **토트넘 홋스퍼 FC (2015-현재)**:
    - 2015년 아시아 출신 역대 최고 이적료(3,000만 유로) 기록하며 이적

        function exportToImage(format) {
          try {
            const node = window.mm.svg._groups[0][0];
            
            if (!node) {
              throw new Error('Cannot find mind map SVG element');
            }

            window.mm.fit().then(() => {
              const options = {
                backgroundColor: "#ffffff", 
                quality: 1.0,
                width: node.getBoundingClientRect().width,
                height: node.getBoundingClientRect().height
              };
              
              const exportPromise = format === 'svg' 
                ? htmlToImage.toSvg(node, options)
                : format === 'jpeg' 
                  ? htmlToImage.toJpeg(node, options) 
                  : htmlToImage.toPng(node, options);
              
              exportPromise
                .then((dataUrl) => {
                  const link = document.createElement('a');
                  const timestamp = new Date().toISOString().slice(0, 10);
                  link.download = `markmap-${timestamp}.${format === 'jpeg' ? 'jpg' : format === 'svg' ? 'svg' : 'png'}`;
                  link.href = dataUrl;
                  link.click();
                })
                .catch((err) => console.error("Export failed:", err));
            })
            .catch((err) => {
                throw err;
            });
              
          } catch (e) {
            console.error('Error exporting image:', e);
            alert('Image export failed: ' + e.message);
          }
        }
      })();
    </script>
  
</body>
