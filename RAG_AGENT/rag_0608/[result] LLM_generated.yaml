  llm_answer: "## 발열 (Fever) 에 대한 포괄적인 분석\n\n제공된 문맥을 바탕으로 발열 (Fever)과 관련된 다양한 측면을\
    \ 분석하고, 질문인 \"Fever의 병태생리\"를 포함하여 관련된 모든 범주를 포괄하는 답변을 제시합니다.\n\n**1. 발열 (Fever)\
    \ 의 정의 및 분류:**\n\n*   **발열 (Fever):** 정상적인 일일 체온 변동 범위를 넘어서 체온이 상승하는 현상입니다. 일반적으로\
    \ 구강 체온이 아침 6시에 37.3℃ 이상, 오후 4시에 37.8℃ 이상인 경우를 의미합니다.\n*   **고열 (Hyperpyrexia):**\
    \ 41.5℃ 이상의 매우 높은 체온을 의미합니다.\n*   **고체온 (Hyperthermia):** 체온 조절점 (thermoregulatory\
    \ set point)의 변화 없이 외부 요인에 의해 체온이 상승하는 상태입니다. 해열제에 반응하지 않으며, 물리적 냉각 (physical\
    \ cooling)이 필요합니다.\n*   **불명열 (Fever of Unknown Origin, FUO):** 38.3℃ 이상의 열이 2회\
    \ 이상 관찰되고, 3주 이상 지속되며, 면역 저하 상태가 아닌 경우에서, 충분한 검사에도 불구하고 원인을 찾을 수 없는 발열입니다.\n*\
    \   **신생아 과체온 (Hyperthermia in the Newborn):** 생후 2-3일 된 신생아에게서 나타나는 38-39℃의 체온\
    \ 상승으로, 탈수열 (dehydration fever) 또는 신생아 일과성 발열 (transitory fever of the newborn)이라고도\
    \ 합니다.\n\n**2. 체온 조절 (Body Temperature Regulation):**\n\n*   **정상 체온:** 정상 구강\
    \ 체온은 36.8 ± 0.4℃ (오전 6시 기준)입니다. 직장 체온은 구강 체온보다 0.4℃ 높습니다. 체온은 오전 6시에 가장 낮고, 오후\
    \ 4시에 가장 높습니다. 여성의 경우 배란기에는 배란 2주 전보다 체온이 0.6℃ 높습니다.\n*   **체온 조절 기전:** 시상하부 (Hypothalamus)의\
    \ 체온 조절 중추 (thermoregulatory center)에서 설정된 체온 조절점 (set point)에 맞춰 체온을 유지합니다. 체온을\
    \ 낮추는 작용으로는 땀 분비, 혈관 확장 (vasodilation)이 있으며, 체온을 높이는 작용으로는 떨림 (shivering), 혈관\
    \ 수축 (vasoconstriction)이 있습니다.\n\n**3. 발열 (Fever) 의 병태생리 (Pathophysiology):**\n\
    \n*   **Pyrogen:** 다양한 pyrogen (발열 물질)에 의해 pyrogenic cytokine (발열성 사이토카인)이 분비됩니다.\n\
    *   **시상하부 자극:** Pyrogenic cytokine은 시상하부를 자극하여 프로스타글란딘 E2 (PGE2)의 생성을 증가시킵니다.\n\
    *   **체온 조절점 상승:** PGE2 증가는 시상하부의 체온 조절점을 상승시킵니다.\n*   **체온 상승:** 몸은 상승된 체온 조절점에\
    \ 맞춰 체온을 높이려고 노력합니다.\n\n**4. 발열 (Fever) 의 원인:**\n\n*   **감염 (Infection):** 가장\
    \ 흔한 원인입니다.\n*   **염증성 질환/자가면역 질환 (Inflammatory/Autoimmune Diseases):**\n*   **종양성\
    \ 질환 (Neoplastic Diseases):**\n*   **기타:** 외상 (trauma), 용혈 (hemolysis) 등\n\n**5.\
    \ 발열 (Fever) 의 치료:**\n\n*   **해열제 (Antipyretics):** 대부분 COX (cyclooxygenase) 억제제로서\
    \ PGE2 생성을 억제합니다.\n    *   Acetaminophen: 안전성이 우수하지만 간독성의 위험이 있습니다.\n    *   NSAID,\
    \ Aspirin: COX 억제제로서 신독성, 위궤양, 위출혈의 위험이 있습니다.\n    *   Glucocorticoid: Phospholipase\
    \ A2를 억제하여 pyrocytokine 생성을 억제합니다.\n*   **고체온 (Hyperthermia) 의 치료:** 해열제는 효과가\
    \ 없으며, 물리적 냉각 (냉각 IV fluid)이 필요합니다.\n\n**6. 특징적인 발열 양상:**\n\n*   **Relative Bradycardia\
    \ (상대적 서맥):** 체온에 비해 심박수가 느린 경우로, 장티푸스 (Typhoid fever), 브루셀라 (Brucella), 렙토스피라\
    \ (Leptospira), 약물 유발 발열 (drug-induced fever) 등에서 나타날 수 있습니다.\n*   **주기열:**\n\
    \    *   48시간 주기: 3일열 (Plasmodium vivax)\n    *   72시간 주기: 4일열 (Plasmodium malariae)\n\
    *   **재귀열 (Relapsing Fever):** 며칠씩 발열이 있는 기간과 없는 기간이 반복되는 경우로, Borrelia 감염에서 나타납니다.\n\
    *   **Pel-Ebstein Pattern:** 3-10일 정도 열이 나고 나지 않는 기간이 반복되는 경우로, 림프종 (Lymphoma)에서\
    \ 나타납니다.\n\n**7. 특수한 상황에서의 발열:**\n\n*   **중증열성혈소판감소증후군 (Severe Fever with Thrombocytopenia\
    \ Syndrome, SFTS):** 가을철에 진드기에 물려 발생하며, 고열, 혈소판 감소, 백혈구 감소, 간수치 상승 등의 증상을 보입니다.\n\
    *   **호중구감소증 발열 (Febrile Neutropenia):** 호중구 감소 (ANC < 1500/mm3) 상태에서 38.3도 이상의\
    \ 체온 상승이 나타나는 경우로, 즉시 경험적 항생제 치료를 시작해야 합니다.\n*   **재향군인회병 (Legionnaires' Disease):**\
    \ Legionella pneumophila 감염으로 인한 중증 폐렴과 전신 증상을 동반하는 질환으로, 고열, 기침, 호흡곤란, 근육통, 설사,\
    \ 의식 저하 등의 증상이 나타납니다.\n*   **재귀열 (Relapsing Fever):** Borrelia spp. 감염으로 인해 갑작스러운\
    \ 고열 (39-43℃)이 1-3일 지속되고, 4-14일 정도의 간격을 두고 반복되는 질환입니다.\n\n**8. 불명열 (FUO) 의 진단적\
    \ 접근:**\n\n*   자세한 문진 및 진찰, 항생제/스테로이드 중단, 기본 검사 (CRP/ESR, CBC, chemistry, 배양,\
    \ CXR, US, TST, IGRA 등)를 시행합니다.\n*   체온계 조작 가능성 또는 인위적 발열 (factitious fever)을\
    \ 배제하기 위해 의료진이 직접 체온을 측정합니다.\n*   잠재적 진단 단서 (potentially diagnostic clue, PDC)가\
    \ 존재하면 그에 따른 검사를 진행합니다.\n*   PDC가 없는 경우, 한랭글로불린, 검안경 검사 → FDG-PET/CT → History,\
    \ P/Ex 반복 → chest & abdominal CT, temporal artery biopsy 순서로 검사를 진행하여 PDC를 찾습니다.\n\
